<mat-card class="conteudo">
    <mat-toolbar color="primary">Cidades</mat-toolbar>
  <table mat-table [dataSource]="cidades" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef fxFlex="10%">ID</th>
      <td mat-cell *matCellDef="let cidade" fxFlex="10%">{{ cidade.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef fxFlex="50%">Nome</th>
      <td mat-cell *matCellDef="let cidade" fxFlex="50%">{{ cidade.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="uf">
      <th mat-header-cell *matHeaderCellDef fxFlex="10%">UF</th>
      <td mat-cell *matCellDef="let cidade" fxFlex="10%">{{ cidade.uf }}</td>
    </ng-container>

    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef fxFlex="30%">PaÃ­s</th>
      <td mat-cell *matCellDef="let cidade" fxFlex="30%">{{ cidade.pais }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</mat-card>
